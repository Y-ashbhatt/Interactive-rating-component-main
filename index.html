<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    
    <title>Frontend Mentor | Interactive rating component</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <!-- Rating state start -->
    <main class="container">
      <div class="card">
        <section class="rating_card" id="rating_card">
          <div class="rating_image">
            <img src="./images/icon-star.svg" alt="icon-star" />
          </div>
          <h1 class="rating_heading">How did we do?</h1>
          <p class="rating_description">
            Please let us know how we did with your support request. All
            feedback is appreciated to help us improve our offering!
          </p>
          <div class="ratings_btn">
            <button class="rating_btn" id="btn-1" value="1">1</button>
            <button class="rating_btn" id="btn-2" value="2">2</button>
            <button class="rating_btn" id="btn-3" value="3">3</button>
            <button class="rating_btn" id="btn-4" value="4">4</button>
            <button class="rating_btn" id="btn-5" value="5">5</button>
          </div>
          <button
            onclick="submit()"
            id="submit_button"
            class="rating_btn --submit"
            type="submit"
          >
            Submit
          </button>
        </section>
        <!-- Rating state end -->

        <section class="thank_you_card" id="thank_you_card">
          <img
            src="./images/illustration-thank-you.svg"
            alt="thank-you"
            class="thank_you_image"
          />
          <div class="thank_you_rating">
            You selected
            <span id="rating"></span>
            out of 5
          </div>
          <h2 class="thank_you_heading">Thank you!</h2>
          <p class="thank_you_description">
            We appreciate you taking the time to give a rating. If you ever need
            more support, donâ€™t hesitate to get in touch!
          </p>
          <!-- Thank you state end -->
        </section>
      </div>
    </main>
    <script src="./main.js"></script>
  </body>
</html>
