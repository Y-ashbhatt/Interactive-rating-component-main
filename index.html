<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive rating component</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <!-- Rating state start -->
    <main class="card">
      <section class="rating">
        <img
          src="./images/icon-star.svg"
          class="rating_image"
          alt="icon-star"
        />
        <h1 class="rating_heading">How did we do?</h1>
        <p class="rating_description">
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>

        <div class="ratings">
          <div class="one">1</div>
          <div class="two">2</div>
          <div class="three">3</div>
          <div class="four">4</div>
          <div class="five">5</div>
        </div>

        <button class="rating_btn" type="submit">Submit</button>
      </section>
      <!-- Rating state end -->

      <section class="thank_you" display="none">
        <img
          src="./images/illustration-thank-you.svg"
          alt="thank-you"
          class="thank_you_image"
        />
        <div class="thank_you_rating">
          You selected
          <!-- Add rating here -->
          out of 5
        </div>

        <h2 class="thank_you_heading">Thank you!</h2>

        <p class="thank_you_description">
          We appreciate you taking the time to give a rating. If you ever need
          more support, donâ€™t hesitate to get in touch!
        </p>

        <!-- Thank you state end -->
      </section>
    </main>
  </body>
</html>
